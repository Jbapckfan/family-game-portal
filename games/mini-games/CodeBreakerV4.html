    <div id="root"></div>

    <script type="text/babel">
        // Sound effects using Web Audio API
        const AudioSystem = (() => {
            let ctx;
            const getCtx = () => ctx || (ctx = new (window.AudioContext || window.webkitAudioContext)());
            return {
                play(freq, duration = 0.15, type = 'sine') {
                    try {
                        const c = getCtx();
                        const o = c.createOscillator();
                        const g = c.createGain();
                        o.type = type;
                        o.frequency.value = freq;
                        g.gain.setValueAtTime(0.1, c.currentTime);
                        g.gain.exponentialRampToValueAtTime(0.001, c.currentTime + duration);
                        o.connect(g).connect(c.destination);
                        o.start();
                        o.stop(c.currentTime + duration);
                    } catch(e) {}
                }
            };
        })();

        // --- COLOR NAME MAP (for accessible aria-labels) ---
        const COLOR_NAMES = {
            '#FF007F': 'Pink',
            '#00E5FF': 'Cyan',
            '#00FFFF': 'Cyan',
            '#76FF03': 'Green',
            '#00FF00': 'Green',
            '#FFD600': 'Yellow',
            '#FFFF00': 'Yellow',
            '#FF3D00': 'Orange',
            '#FF8C00': 'Orange',
            '#D500F9': 'Purple',
            '#8A2BE2': 'Purple',
            '#FFFFFF': 'White',
            '#607D8B': 'Gray'
        };

        // --- Color to emoji map for share feature ---
        const COLOR_EMOJI = {
            '#FF007F': '\u{1F7E5}',
            '#00FFFF': '\u{1F7E6}',
            '#00FF00': '\u{1F7E9}',
            '#FFFF00': '\u{1F7E8}',
            '#8A2BE2': '\u{1F7EA}',
            '#FF8C00': '\u{1F7E7}'
        };

        // --- CONFIGURATION ---
        const GAME_PRESETS = {
            easy: {
                codeLength: 3,
                maxGuesses: 12,
                availableColors: ['#FF007F', '#00FFFF', '#00FF00', '#FFFF00'],
                initialHints: 2
            },
            medium: {
                codeLength: 4,
                maxGuesses: 10,
                availableColors: ['#FF007F', '#00FFFF', '#00FF00', '#FFFF00', '#8A2BE2', '#FF8C00'],
                initialHints: 1
            },
            hard: {
                codeLength: 5,
                maxGuesses: 8,
                availableColors: ['#FF007F', '#00FFFF', '#00FF00', '#FFFF00', '#8A2BE2', '#FF8C00'],
                initialHints: 1
            }
        };

        // --- HELPER FUNCTIONS ---
        const generateSecretCode = (config, allowDuplicates) => {
            const code = [];
            let colorsToPickFrom = [...config.availableColors];
            const effectiveAllowDuplicates = allowDuplicates || config.codeLength > colorsToPickFrom.length;

            if (effectiveAllowDuplicates) {
                for (let i = 0; i < config.codeLength; i++) {
                    const randomIndex = Math.floor(Math.random() * colorsToPickFrom.length);
                    code.push(colorsToPickFrom[randomIndex]);
                }
            } else {
                for (let i = 0; i < config.codeLength; i++) {
                    const randomIndex = Math.floor(Math.random() * colorsToPickFrom.length);
                    code.push(colorsToPickFrom[randomIndex]);
                    colorsToPickFrom.splice(randomIndex, 1);
                }
            }
            return code;
        };

        const getFeedback = (guess, secretCode) => {
            const feedback = [];
            const secretCodeCopy = [...secretCode];
            const guessCopy = [...guess];

            for (let i = 0; i < secretCode.length; i++) {
                if (guessCopy[i] === secretCodeCopy[i]) {
                    feedback.push('black');
                    secretCodeCopy[i] = null;
                    guessCopy[i] = null;
                }
            }

            for (let i = 0; i < secretCode.length; i++) {
                if (guessCopy[i] !== null) {
                    const secretIndex = secretCodeCopy.indexOf(guessCopy[i]);
                    if (secretIndex !== -1) {
                        feedback.push('white');
                        secretCodeCopy[secretIndex] = null;
                    }
                }
            }

            while (feedback.length < secretCode.length) {
                feedback.push('empty');
            }

            feedback.sort((a, b) => {
                if (a === 'black' && b !== 'black') return -1;
                if (a !== 'black' && b === 'black') return 1;
                if (a === 'white' && b === 'empty') return -1;
                if (a === 'empty' && b === 'white') return 1;
                return 0;
            });

            return feedback;
        };

        // --- Feature 2 helper: determine which colors to auto-eliminate ---
        const computeAutoEliminations = (guesses, availableColors) => {
            // For each guess that got ALL empty feedback (0 black, 0 white),
            // all colors in that guess can be eliminated.
            // Additionally, track across multiple guesses for smarter elimination.
            const eliminated = new Set();

            guesses.forEach(g => {
                const blackCount = g.feedback.filter(f => f === 'black').length;
                const whiteCount = g.feedback.filter(f => f === 'white').length;

                if (blackCount === 0 && whiteCount === 0) {
                    // All colors in this guess are definitely NOT in the secret code
                    g.code.forEach(c => eliminated.add(c));
                }
            });

            return eliminated;
        };

        // --- COMPONENTS ---
        const CodePeg = ({ color, onClick, index, totalPegs, isActiveSlot }) => {
            const pegStyle = {
                backgroundColor: color || '#2d3748',
                '--peg-color-glow': color || 'transparent'
            };
            const colorName = color ? (COLOR_NAMES[color] || color) : 'Empty';
            const ariaLabel = color
                ? `Code peg ${index + 1} of ${totalPegs}: ${colorName}`
                : `Empty code peg ${index + 1} of ${totalPegs}${isActiveSlot ? ' (next slot)' : ''}`;
            const handleKeyDown = (e) => {
                if (onClick && (e.key === 'Enter' || e.key === ' ')) {
                    e.preventDefault();
                    onClick();
                }
            };
            return (
                <div
                    className={`w-10 h-10 md:w-11 md:h-11 rounded-full flex items-center justify-center touch-target-peg transition-transform duration-100 ease-in-out hover:scale-105 active:scale-95 ${onClick ? 'cursor-pointer' : ''} ${color ? 'peg-shadow-neon active-glow' : 'peg-shadow-neon'} ${isActiveSlot ? 'active-slot-indicator' : ''}`}
                    style={pegStyle}
                    onClick={onClick}
                    onKeyDown={handleKeyDown}
                    role={onClick ? 'button' : 'img'}
                    tabIndex={onClick ? 0 : -1}
                    aria-label={ariaLabel}
                >
                </div>
            );
        };

        const FeedbackPeg = ({ type, index, animate, animDelay }) => (
            <div
                className={`w-3 h-3 md:w-4 md:h-4 rounded-full ${type === 'black' ? 'feedback-peg-black' : type === 'white' ? 'feedback-peg-white' : 'feedback-peg-empty'} ${animate ? 'feedback-peg-animate' : ''}`}
                style={animate ? { animationDelay: `${animDelay || 0}ms` } : {}}
                role="img"
                aria-label={type === 'black' ? 'Correct color and position' : type === 'white' ? 'Correct color, wrong position' : 'No match'}
            >
            </div>
        );

        const GuessRow = ({ guess, feedback, codeLength, rowNumber, isLatest }) => {
            const blackCount = feedback.filter(f => f === 'black').length;
            const whiteCount = feedback.filter(f => f === 'white').length;
            const summaryLabel = `Guess ${rowNumber}: ${blackCount} exact, ${whiteCount} wrong position`;
            return (
                <div className="flex items-center justify-between px-2 py-1.5 my-1 bg-gray-700/50 rounded-lg shadow-md border border-gray-600/50 fade-in"
                     role="listitem"
                     aria-label={summaryLabel}>
                    <div className="flex flex-wrap gap-1">
                        {Array.from({ length: codeLength }).map((_, i) => (
                            <CodePeg key={i} color={guess[i]} index={i} totalPegs={codeLength} />
                        ))}
                    </div>
                    <div className="grid grid-cols-2 gap-1 ml-4" aria-label={`Feedback: ${blackCount} exact, ${whiteCount} wrong position`}>
                        {Array.from({ length: codeLength }).map((_, i) => (
                            <FeedbackPeg key={i} type={feedback[i]} index={i} animate={isLatest} animDelay={i * 250} />
                        ))}
                    </div>
                </div>
            );
        };

        const Particle = ({ id, color, size, top, left, duration }) => {
            const style = {
                backgroundColor: color,
                width: `${size}px`,
                height: `${size}px`,
                top: `${top}%`,
                left: `${left}%`,
                animationDuration: `${duration}s`,
                boxShadow: `0 0 10px ${color}, 0 0 20px ${color}`
            };
            return <div key={id} className="particle" style={style} />;
        };

        const ParticleBackground = ({ availableColors }) => {
            const [particles, setParticles] = React.useState([]);

            React.useEffect(() => {
                const newParticles = Array.from({ length: 20 }).map((_, i) => ({
                    id: i,
                    size: Math.random() * 5 + 2,
                    duration: Math.random() * 4 + 2,
                    color: availableColors[Math.floor(Math.random() * availableColors.length)],
                    top: Math.random() * 100,
                    left: Math.random() * 100
                }));
                setParticles(newParticles);
            }, [availableColors]);

            return (
                <div className="fixed inset-0 pointer-events-none overflow-hidden" aria-hidden="true">
                    {particles.map(p => <Particle key={p.id} {...p} />)}
                </div>
            );
        };

        // === FEATURE 5: Animated Tutorial Component ===
        const TutorialOverlay = ({ onClose, availableColors, codeLength }) => {
            const [step, setStep] = React.useState(0);
            const [animPhase, setAnimPhase] = React.useState(0);
            const totalSteps = 5;

            // Sample colors for the tutorial demo
            const sampleSecret = availableColors.slice(0, Math.min(codeLength, availableColors.length));
            const sampleGuess = [
                availableColors[0],
                availableColors[1],
                availableColors.length > 2 ? availableColors[2] : availableColors[0],
                availableColors.length > 3 ? availableColors[3] : availableColors[1]
            ].slice(0, codeLength);
            // For feedback demo: first peg exact, second wrong position, rest empty
            const sampleFeedback = [];
            for (let i = 0; i < codeLength; i++) {
                if (i === 0) sampleFeedback.push('black');
                else if (i === 1) sampleFeedback.push('white');
                else sampleFeedback.push('empty');
            }

            // Advance animation phases within a step
            React.useEffect(() => {
                setAnimPhase(0);
                if (step === 1 || step === 2 || step === 3) {
                    const timers = [];
                    for (let i = 1; i <= 4; i++) {
                        timers.push(setTimeout(() => setAnimPhase(i), i * 500));
                    }
                    return () => timers.forEach(clearTimeout);
                }
            }, [step]);

            const handleNext = () => {
                if (step < totalSteps - 1) setStep(step + 1);
                else handleFinish();
            };
            const handleFinish = () => {
                try { localStorage.setItem('neonBreakerTutorialSeen', 'true'); } catch(e) {}
                onClose();
            };

            const renderStep = () => {
                switch(step) {
                    case 0:
                        return (
                            <div className="text-center">
                                <h2 className="text-2xl font-bold text-cyan-400 mb-3 text-shadow-neon">Welcome to Neon Breaker!</h2>
                                <p className="text-gray-300 text-sm mb-4">Crack the secret color code using logic and deduction. Let's walk through how it works.</p>
                                <div className="tutorial-anim-board flex justify-center gap-2">
                                    {sampleSecret.map((c, i) => (
                                        <div key={i} className="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center text-gray-400 text-lg font-bold" style={{boxShadow: '0 0 10px rgba(34,211,238,0.3)'}}>?</div>
                                    ))}
                                </div>
                                <p className="text-gray-400 text-xs mt-2">A secret code of {codeLength} colors is hidden. Your job is to figure it out!</p>
                            </div>
                        );
                    case 1:
                        return (
                            <div>
                                <h3 className="text-lg font-bold text-cyan-400 mb-2">Step 1: Pick Colors</h3>
                                <p className="text-gray-300 text-sm mb-3">Click colors from the palette to fill your guess slots.</p>
                                <div className="tutorial-anim-board">
                                    <div className="flex justify-center gap-2 mb-3">
                                        {availableColors.slice(0, Math.min(6, availableColors.length)).map((c, i) => (
                                            <div key={i}
                                                className={`w-9 h-9 rounded-full border-2 transition-all duration-300 ${animPhase > i && i < codeLength ? 'border-white scale-110' : 'border-gray-600'}`}
                                                style={{backgroundColor: c, boxShadow: animPhase > i && i < codeLength ? `0 0 12px ${c}` : 'none'}}
                                            />
                                        ))}
                                    </div>
                                    <div className="flex justify-center gap-2">
                                        {Array.from({length: codeLength}).map((_, i) => (
                                            <div key={i}
                                                className={`w-10 h-10 rounded-full flex items-center justify-center ${animPhase > i ? 'tut-peg-anim' : ''}`}
                                                style={{
                                                    backgroundColor: animPhase > i ? sampleGuess[i] : '#2d3748',
                                                    boxShadow: animPhase > i ? `inset 0 0 5px rgba(255,255,255,0.3), 0 0 15px ${sampleGuess[i]}` : 'inset 0 0 5px rgba(255,255,255,0.1)',
                                                    animationDelay: `${i * 0.15}s`
                                                }}
                                            />
                                        ))}
                                    </div>
                                </div>
                                <div className="tut-callout mt-2" style={{animationDelay: '0.5s'}}>
                                    <span className="text-cyan-300">Tip:</span> <span className="text-gray-300">Colors auto-fill the leftmost empty slot. Click a filled slot to remove it.</span>
                                </div>
                            </div>
                        );
                    case 2:
                        return (
                            <div>
                                <h3 className="text-lg font-bold text-cyan-400 mb-2">Step 2: Submit Your Guess</h3>
                                <p className="text-gray-300 text-sm mb-3">Once all slots are filled, click the "Guess" button.</p>
                                <div className="tutorial-anim-board">
                                    <div className="flex justify-center gap-2 mb-3">
                                        {sampleGuess.map((c, i) => (
                                            <div key={i}
                                                className="w-10 h-10 rounded-full"
                                                style={{backgroundColor: c, boxShadow: `inset 0 0 5px rgba(255,255,255,0.3), 0 0 15px ${c}`}}
                                            />
                                        ))}
                                    </div>
                                    <div className="flex justify-center">
                                        <div className={`py-1.5 px-4 text-sm bg-blue-700 text-white font-bold rounded-lg transition-all duration-300 ${animPhase >= 2 ? 'scale-110 shadow-lg shadow-blue-500/50' : ''} ${animPhase >= 3 ? 'scale-95 opacity-70' : ''}`}
                                             style={{boxShadow: animPhase >= 2 ? '0 0 20px rgba(59,130,246,0.6)' : 'none'}}>
                                            Guess
                                        </div>
                                    </div>
                                </div>
                                <div className="tut-callout">
                                    <span className="text-cyan-300">Note:</span> <span className="text-gray-300">You can also use "Clear" to reset your current guess, or "Undo" to take back your last submitted guess.</span>
                                </div>
                            </div>
                        );
                    case 3:
                        return (
                            <div>
                                <h3 className="text-lg font-bold text-cyan-400 mb-2">Step 3: Read the Feedback</h3>
                                <p className="text-gray-300 text-sm mb-3">After submitting, you'll see feedback pegs:</p>
                                <div className="tutorial-anim-board">
                                    <div className="flex items-center justify-between px-2">
                                        <div className="flex gap-1">
                                            {sampleGuess.map((c, i) => (
                                                <div key={i} className="w-9 h-9 rounded-full" style={{backgroundColor: c, boxShadow: `inset 0 0 5px rgba(255,255,255,0.3), 0 0 10px ${c}`}} />
                                            ))}
                                        </div>
                                        <div className="grid grid-cols-2 gap-1 ml-3">
                                            {sampleFeedback.map((f, i) => (
                                                <div key={i}
                                                    className={`w-4 h-4 rounded-full ${animPhase > i ? 'tut-feedback-anim' : 'opacity-0'} ${f === 'black' ? 'feedback-peg-black' : f === 'white' ? 'feedback-peg-white' : 'feedback-peg-empty'}`}
                                                    style={{animationDelay: `${i * 0.2}s`}}
                                                />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="space-y-2 mt-3">
                                    <div className="tut-callout" style={{animationDelay: '0.3s'}}>
                                        <div className="flex items-center gap-2">
                                            <div className="w-4 h-4 rounded-full feedback-peg-black flex-shrink-0"></div>
                                            <span className="text-gray-200"><strong className="text-cyan-300">Black peg</strong> = Right color, right position</span>
                                        </div>
                                    </div>
                                    <div className="tut-callout" style={{animationDelay: '0.6s'}}>
                                        <div className="flex items-center gap-2">
                                            <div className="w-4 h-4 rounded-full feedback-peg-white flex-shrink-0"></div>
                                            <span className="text-gray-200"><strong className="text-cyan-300">White peg</strong> = Right color, wrong position</span>
                                        </div>
                                    </div>
                                    <div className="tut-callout" style={{animationDelay: '0.9s'}}>
                                        <div className="flex items-center gap-2">
                                            <div className="w-4 h-4 rounded-full feedback-peg-empty flex-shrink-0"></div>
                                            <span className="text-gray-200"><strong className="text-gray-400">Empty peg</strong> = No match for that slot</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );
                    case 4:
                        return (
                            <div className="text-center">
                                <h3 className="text-lg font-bold text-cyan-400 mb-2">You're Ready!</h3>
                                <p className="text-gray-300 text-sm mb-4">Use logic to narrow down the code. You can also use:</p>
                                <div className="grid grid-cols-2 gap-3 text-left mb-4">
                                    <div className="tut-callout" style={{animationDelay: '0.1s'}}>
                                        <strong className="text-purple-300">Hints</strong><br/>
                                        <span className="text-gray-400 text-xs">Reveals one correct color in the right position</span>
                                    </div>
                                    <div className="tut-callout" style={{animationDelay: '0.2s'}}>
                                        <strong className="text-yellow-300">Notepad</strong><br/>
                                        <span className="text-gray-400 text-xs">Track which colors you've eliminated</span>
                                    </div>
                                    <div className="tut-callout" style={{animationDelay: '0.3s'}}>
                                        <strong className="text-red-300">Undo</strong><br/>
                                        <span className="text-gray-400 text-xs">Take back your last guess (once per game)</span>
                                    </div>
                                    <div className="tut-callout" style={{animationDelay: '0.4s'}}>
                                        <strong className="text-green-300">Share</strong><br/>
                                        <span className="text-gray-400 text-xs">Copy a spoiler-free result after the game</span>
                                    </div>
                                </div>
                                <p className="text-cyan-300 text-sm">Good luck, Code Breaker!</p>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="tutorial-overlay" role="dialog" aria-modal="true" aria-label="Game tutorial">
                    <div className="tutorial-card">
                        <div className="tutorial-step-indicator">
                            {Array.from({length: totalSteps}).map((_, i) => (
                                <div key={i} className={`tutorial-dot ${i === step ? 'active' : i < step ? 'completed' : ''}`} />
                            ))}
                        </div>
                        {renderStep()}
                        <div className="flex justify-between mt-4 gap-2">
                            <button onClick={handleFinish} className="tutorial-nav-btn secondary" aria-label="Skip tutorial">
                                Skip
                            </button>
                            <button onClick={handleNext} className="tutorial-nav-btn primary" aria-label={step < totalSteps - 1 ? 'Next step' : 'Start playing'}>
                                {step < totalSteps - 1 ? 'Next' : "Let's Go!"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // === FEATURE 4: Post-Game Summary Component ===
        const PostGameSummary = ({ gameStatus, guesses, secretCode, codeLength, elapsedTime, formatTime, maxCombo, currentPreset, maxGuesses, onPlayAgain, onClose, playAgainRef }) => {
            const [copyText, setCopyText] = React.useState('Copy Result');

            const generateShareText = () => {
                const isWin = gameStatus === 'won';
                const header = `NEON BREAKER ${isWin ? '\u{1F513}' : '\u{1F512}'}`;
                const meta = `${currentPreset.charAt(0).toUpperCase() + currentPreset.slice(1)} | ${isWin ? guesses.length : 'X'}/${maxGuesses} | ${formatTime(elapsedTime)}`;

                const gridLines = guesses.map(g => {
                    return g.feedback.map(f => {
                        if (f === 'black') return '\u2B1B'; // black square
                        if (f === 'white') return '\u2B1C'; // white square
                        return '\u{1F7E5}'; // red square for empty
                    }).join('');
                }).join('\n');

                return `${header}\n${meta}\n\n${gridLines}`;
            };

            const handleCopy = async () => {
                const text = generateShareText();
                try {
                    await navigator.clipboard.writeText(text);
                    setCopyText('Copied!');
                    setTimeout(() => setCopyText('Copy Result'), 2000);
                } catch(e) {
                    // Fallback
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);
                    setCopyText('Copied!');
                    setTimeout(() => setCopyText('Copy Result'), 2000);
                }
            };

            const isWin = gameStatus === 'won';
            const totalCombos = maxCombo;

            return (
                <div className="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-80 fade-in rounded-xl z-50 p-4 overflow-y-auto"
                     role="dialog" aria-modal="true" aria-labelledby="summary-heading">
                    <div className="max-w-sm w-full">
                        <h2 id="summary-heading"
                            className={`text-3xl md:text-4xl font-bold text-center mb-2 text-shadow-neon ${isWin ? 'text-yellow-300 win-animation' : 'text-red-400'}`}>
                            {isWin ? 'YOU WON!' : 'GAME OVER'}
                        </h2>

                        {/* Secret Code with animated reveal */}
                        <div className="text-center mb-3">
                            <p className="text-xs text-cyan-300 mb-1">Secret Code:</p>
                            <div className="flex justify-center">
                                <SecretCodeReveal secretCode={secretCode} codeLength={codeLength} />
                            </div>
                        </div>

                        {/* Stats row */}
                        <div className="flex justify-center gap-3 mb-3 text-center">
                            <div className="stats-box flex-1">
                                <div className="text-xs text-cyan-300">Guesses</div>
                                <div className="stats-value text-sm">{guesses.length}/{maxGuesses}</div>
                            </div>
                            <div className="stats-box flex-1">
                                <div className="text-xs text-cyan-300">Time</div>
                                <div className="stats-value text-sm">{formatTime(elapsedTime)}</div>
                            </div>
                            <div className="stats-box flex-1">
                                <div className="text-xs text-cyan-300">Max Combo</div>
                                <div className="stats-value text-sm">x{totalCombos}</div>
                            </div>
                        </div>

                        {/* Guess history */}
                        <div className="summary-guesses-list mb-3">
                            <p className="text-xs text-cyan-300 mb-1 text-center">Guess History:</p>
                            {guesses.map((g, idx) => (
                                <div key={idx} className="flex items-center justify-between px-2 py-1 my-0.5 bg-gray-700/50 rounded border border-gray-600/30 text-xs">
                                    <div className="flex gap-0.5">
                                        {g.code.map((c, i) => (
                                            <div key={i} className="w-5 h-5 rounded-full" style={{backgroundColor: c}} />
                                        ))}
                                    </div>
                                    <div className="flex gap-0.5 ml-2">
                                        {g.feedback.map((f, i) => (
                                            <div key={i} className={`w-3 h-3 rounded-full ${f === 'black' ? 'feedback-peg-black' : f === 'white' ? 'feedback-peg-white' : 'feedback-peg-empty'}`} />
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Action buttons */}
                        <div className="flex flex-col gap-2 items-center">
                            <button onClick={handleCopy} className="copy-result-btn w-full" aria-label="Copy spoiler-free result to clipboard">
                                {copyText}
                            </button>
                            <button
                                ref={playAgainRef}
                                onClick={onPlayAgain}
                                className="action-btn w-full py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-bold rounded-lg shadow-lg shadow-cyan-500/50 transition-all duration-200 transform hover:scale-105 active:scale-95 border border-cyan-400"
                                aria-label="Play again"
                            >
                                Play Again
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // === FEATURE: Win/Loss History Log ===
        const HISTORY_STORAGE_KEY = 'neonBreakerGameHistory';
        const MAX_HISTORY_ENTRIES = 20;

        const loadGameHistory = () => {
            try {
                const raw = localStorage.getItem(HISTORY_STORAGE_KEY);
                return raw ? JSON.parse(raw) : [];
            } catch(e) {
                return [];
            }
        };

        const saveGameToHistory = (entry) => {
            try {
                const history = loadGameHistory();
                history.unshift(entry);
                if (history.length > MAX_HISTORY_ENTRIES) {
                    history.length = MAX_HISTORY_ENTRIES;
                }
                localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(history));
            } catch(e) {
                console.warn('Could not save game history', e);
            }
        };

        const GameHistoryModal = ({ onClose }) => {
            const [history, setHistory] = React.useState([]);
            const closeRef = React.useRef(null);

            React.useEffect(() => {
                setHistory(loadGameHistory());
                if (closeRef.current) closeRef.current.focus();
            }, []);

            React.useEffect(() => {
                const handleEscape = (e) => {
                    if (e.key === 'Escape') onClose();
                };
                document.addEventListener('keydown', handleEscape);
                return () => document.removeEventListener('keydown', handleEscape);
            }, [onClose]);

            const clearHistory = () => {
                try { localStorage.removeItem(HISTORY_STORAGE_KEY); } catch(e) {}
                setHistory([]);
            };

            return (
                <div className="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="history-heading">
                    <div className="modal-content" style={{maxWidth: '440px', width: '95%'}}>
                        <button ref={closeRef} onClick={onClose} className="modal-close-button" aria-label="Close history">
                            &times;
                        </button>
                        <h2 id="history-heading" className="text-xl font-bold text-cyan-400 mb-3 text-shadow-neon">Game History</h2>
                        {history.length === 0 ? (
                            <p className="text-gray-400 text-sm text-center py-6">No games played yet. Your results will appear here.</p>
                        ) : (
                            <div className="history-list">
                                {history.map((entry, idx) => {
                                    const dateStr = new Date(entry.date).toLocaleDateString(undefined, { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                                    return (
                                        <div key={idx} className={`history-entry ${entry.won ? 'win-entry' : 'loss-entry'}`}>
                                            <div className="flex flex-col gap-0.5">
                                                <span className="text-gray-400">{dateStr}</span>
                                                <span className="text-cyan-300 font-bold capitalize">{entry.difficulty}</span>
                                            </div>
                                            <div className="flex flex-col items-end gap-0.5">
                                                <span className={`font-bold ${entry.won ? 'text-green-400' : 'text-red-400'}`}>
                                                    {entry.won ? 'WON' : 'LOST'}
                                                </span>
                                                <span className="text-gray-300">
                                                    {entry.guesses}/{entry.maxGuesses} guesses
                                                </span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                        {history.length > 0 && (
                            <div className="mt-3 flex justify-center">
                                <button
                                    onClick={clearHistory}
                                    className="text-xs text-red-400 hover:text-red-300 underline"
                                    aria-label="Clear all game history"
                                >
                                    Clear History
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // === FEATURE: Animated Secret Code Reveal Component ===
        const SecretCodeReveal = ({ secretCode, codeLength }) => {
            const [revealedCount, setRevealedCount] = React.useState(0);

            React.useEffect(() => {
                setRevealedCount(0);
                const timers = [];
                for (let i = 0; i < codeLength; i++) {
                    timers.push(setTimeout(() => {
                        setRevealedCount(prev => prev + 1);
                        AudioSystem.play(440 + (i * 80), 0.15);
                    }, (i + 1) * 300));
                }
                return () => timers.forEach(clearTimeout);
            }, [secretCode, codeLength]);

            return (
                <div className="flex space-x-2 p-3 bg-gray-700/50 rounded-lg shadow-inner border border-gray-600/50" aria-label="Secret code revealed">
                    {secretCode.map((color, index) => (
                        <div key={index} className="secret-peg-container">
                            <div className={`secret-peg-flipper ${index < revealedCount ? 'flipped' : ''}`}>
                                <div className="secret-peg-front">?</div>
                                <div className={`secret-peg-back ${index < revealedCount ? 'secret-peg-revealed' : ''}`}
                                     style={{
                                         backgroundColor: color,
                                         boxShadow: index < revealedCount ? `0 0 12px ${color}, 0 0 24px ${color}` : 'none'
                                     }}
                                />
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- MAIN GAME COMPONENT ---
        const gameReducer = (state, action) => {
            switch (action.type) {
                case 'RESET_GAME':
                    const newConfig = GAME_PRESETS[action.preset];
                    return {
                        ...state,
                        gameConfig: newConfig,
                        currentPreset: action.preset,
                        secretCode: generateSecretCode(newConfig, action.allowDuplicates),
                        guesses: [],
                        currentGuess: Array(newConfig.codeLength).fill(null),
                        gameStatus: 'playing',
                        message: 'Guess the secret code!',
                        selectedColorFromPalette: null,
                        elapsedTime: 0,
                        hintsRemaining: newConfig.initialHints,
                        allowDuplicates: action.allowDuplicates,
                        currentBlackPegStreak: 0,
                        comboMessage: '',
                        // Feature 2: reset eliminated colors
                        eliminatedColors: [],
                        notepadOpen: false,
                        // Feature 3: reset undo
                        undoUsed: false,
                        undoSnapshot: null,
                        // Feature 4: reset max combo
                        maxCombo: 0
                    };

                case 'SET_SELECTED_COLOR':
                    return { ...state, selectedColorFromPalette: action.color, message: '' };

                case 'UPDATE_CURRENT_GUESS':
                    return { ...state, currentGuess: action.newGuess, message: '' };

                // Feature 1: Clear current guess
                case 'CLEAR_CURRENT_GUESS':
                    return {
                        ...state,
                        currentGuess: Array(state.gameConfig.codeLength).fill(null),
                        selectedColorFromPalette: null,
                        message: ''
                    };

                case 'SUBMIT_GUESS':
                    const feedback = getFeedback(state.currentGuess, state.secretCode);
                    const newGuesses = [...state.guesses, { code: state.currentGuess, feedback }];

                    let newGameStatus = state.gameStatus;
                    let newMessage = '';
                    let newStats = { ...state.stats };
                    let newBlackPegStreak = state.currentBlackPegStreak;
                    let newComboMessage = '';
                    let newMaxCombo = state.maxCombo;

                    const blackPegsInGuess = feedback.filter(f => f === 'black').length;

                    if (blackPegsInGuess > 0) {
                        newBlackPegStreak++;
                        if (newBlackPegStreak > 1) {
                            newComboMessage = `COMBO x${newBlackPegStreak}!`;
                        } else {
                            newComboMessage = 'Good Guess!';
                        }
                        if (newBlackPegStreak > newMaxCombo) {
                            newMaxCombo = newBlackPegStreak;
                        }
                    } else {
                        newBlackPegStreak = 0;
                        newComboMessage = '';
                    }

                    if (blackPegsInGuess === state.gameConfig.codeLength) {
                        newGameStatus = 'won';
                        newMessage = 'Congratulations! You broke the code!';
                        AudioSystem.play(880, 0.5);
                        newStats = {
                            gamesPlayed: newStats.gamesPlayed + 1,
                            wins: newStats.wins + 1,
                            bestTime: Math.min(newStats.bestTime, state.elapsedTime),
                            bestAttempts: Math.min(newStats.bestAttempts, newGuesses.length)
                        };
                        try { localStorage.setItem('neonBreakerStats', JSON.stringify(newStats)); } catch (e) { console.warn('Could not save stats', e); }
                        // Save to game history
                        saveGameToHistory({
                            date: new Date().toISOString(),
                            difficulty: state.currentPreset,
                            guesses: newGuesses.length,
                            maxGuesses: state.gameConfig.maxGuesses,
                            won: true
                        });
                    } else if (newGuesses.length >= state.gameConfig.maxGuesses) {
                        newGameStatus = 'lost';
                        newMessage = `Game Over! The code was revealed below.`;
                        AudioSystem.play(220, 0.3, 'sawtooth');
                        newStats = {
                            ...newStats,
                            gamesPlayed: newStats.gamesPlayed + 1
                        };
                        try { localStorage.setItem('neonBreakerStats', JSON.stringify(newStats)); } catch (e) { console.warn('Could not save stats', e); }
                        // Save to game history
                        saveGameToHistory({
                            date: new Date().toISOString(),
                            difficulty: state.currentPreset,
                            guesses: newGuesses.length,
                            maxGuesses: state.gameConfig.maxGuesses,
                            won: false
                        });
                    } else {
                        AudioSystem.play(660);
                        newMessage = newComboMessage;
                    }

                    // Feature 2: auto-eliminate colors after guess
                    const autoEliminated = computeAutoEliminations(newGuesses, state.gameConfig.availableColors);
                    const mergedEliminations = [...new Set([...state.eliminatedColors, ...autoEliminated])];

                    // Feature 3: save undo snapshot (previous state before this guess)
                    const undoSnapshot = {
                        guesses: state.guesses,
                        currentGuess: state.currentGuess,
                        currentBlackPegStreak: state.currentBlackPegStreak,
                        comboMessage: state.comboMessage,
                        maxCombo: state.maxCombo,
                        eliminatedColors: state.eliminatedColors,
                        message: state.message
                    };

                    return {
                        ...state,
                        guesses: newGuesses,
                        currentGuess: Array(state.gameConfig.codeLength).fill(null),
                        selectedColorFromPalette: null,
                        gameStatus: newGameStatus,
                        message: newMessage,
                        stats: newStats,
                        currentBlackPegStreak: newBlackPegStreak,
                        comboMessage: newComboMessage,
                        maxCombo: newMaxCombo,
                        eliminatedColors: mergedEliminations,
                        undoSnapshot: undoSnapshot
                    };

                case 'SET_MESSAGE':
                    return { ...state, message: action.message };

                case 'INCREMENT_TIME':
                    return { ...state, elapsedTime: state.elapsedTime + 1 };

                case 'USE_HINT':
                    if (state.hintsRemaining <= 0 || state.gameStatus !== 'playing') return state;

                    const emptySlots = state.currentGuess
                        .map((color, index) => ({ color, index }))
                        .filter(item => item.color === null)
                        .map(item => item.index);

                    if (emptySlots.length === 0) return state;

                    const randomSlot = emptySlots[Math.floor(Math.random() * emptySlots.length)];
                    const newGuessWithHint = [...state.currentGuess];
                    newGuessWithHint[randomSlot] = state.secretCode[randomSlot];
                    AudioSystem.play(600);
                    return { ...state, currentGuess: newGuessWithHint, hintsRemaining: state.hintsRemaining - 1 };

                case 'TOGGLE_DUPLICATES':
                    if (state.gameStatus !== 'playing' || state.guesses.length > 0) return state;
                    return { ...state, allowDuplicates: !state.allowDuplicates };

                case 'SET_DIFFICULTY':
                    return gameReducer(state, { type: 'RESET_GAME', preset: action.preset, allowDuplicates: state.allowDuplicates });

                case 'SHOW_RULES':
                    return { ...state, showRules: action.show };

                // Feature 2: Notepad actions
                case 'TOGGLE_NOTEPAD':
                    return { ...state, notepadOpen: !state.notepadOpen };

                case 'TOGGLE_ELIMINATE_COLOR':
                    const color = action.color;
                    const isEliminated = state.eliminatedColors.includes(color);
                    return {
                        ...state,
                        eliminatedColors: isEliminated
                            ? state.eliminatedColors.filter(c => c !== color)
                            : [...state.eliminatedColors, color]
                    };

                // Feature 3: Undo last guess
                case 'UNDO_GUESS':
                    if (state.undoUsed || !state.undoSnapshot || state.gameStatus !== 'playing') return state;
                    AudioSystem.play(400, 0.15, 'triangle');
                    return {
                        ...state,
                        guesses: state.undoSnapshot.guesses,
                        currentGuess: state.undoSnapshot.currentGuess,
                        currentBlackPegStreak: state.undoSnapshot.currentBlackPegStreak,
                        comboMessage: state.undoSnapshot.comboMessage,
                        maxCombo: state.undoSnapshot.maxCombo,
                        eliminatedColors: state.undoSnapshot.eliminatedColors,
                        message: 'Last guess undone.',
                        selectedColorFromPalette: null,
                        undoUsed: true,
                        undoSnapshot: null
                    };

                // Feature 5: Tutorial
                case 'SHOW_TUTORIAL':
                    return { ...state, showTutorial: action.show };

                // Game History modal
                case 'SHOW_HISTORY':
                    return { ...state, showHistory: action.show };

                default:
                    return state;
            }
        };

        const MastermindGame = () => {
            const defaultStats = {
                gamesPlayed: 0,
                wins: 0,
                bestTime: Infinity,
                bestAttempts: Infinity
            };

            const lazyInit = () => {
                let initialStats;
                try {
                    const raw = JSON.parse(localStorage.getItem('neonBreakerStats'));
                    if (raw) {
                        if (raw.bestTime === null || raw.bestTime === undefined) raw.bestTime = Infinity;
                        if (raw.bestAttempts === null || raw.bestAttempts === undefined) raw.bestAttempts = Infinity;
                    }
                    initialStats = raw || defaultStats;
                } catch (e) {
                    console.warn('Could not load stats from localStorage, using defaults', e);
                    initialStats = defaultStats;
                }

                // Feature 5: check if tutorial was seen
                let tutorialSeen = false;
                try {
                    tutorialSeen = localStorage.getItem('neonBreakerTutorialSeen') === 'true';
                } catch(e) {}

                return {
                    gameConfig: GAME_PRESETS.medium,
                    currentPreset: 'medium',
                    secretCode: generateSecretCode(GAME_PRESETS.medium, false),
                    guesses: [],
                    currentGuess: Array(GAME_PRESETS.medium.codeLength).fill(null),
                    gameStatus: 'playing',
                    message: 'Guess the secret code!',
                    selectedColorFromPalette: null,
                    elapsedTime: 0,
                    hintsRemaining: GAME_PRESETS.medium.initialHints,
                    allowDuplicates: false,
                    showRules: false,
                    stats: initialStats,
                    currentBlackPegStreak: 0,
                    comboMessage: '',
                    // Feature 2
                    eliminatedColors: [],
                    notepadOpen: false,
                    // Feature 3
                    undoUsed: false,
                    undoSnapshot: null,
                    // Feature 4
                    maxCombo: 0,
                    // Feature 5
                    showTutorial: !tutorialSeen,
                    // Game History
                    showHistory: false
                };
            };

            const [state, dispatch] = React.useReducer(gameReducer, null, lazyInit);

            const {
                gameConfig, secretCode, guesses, currentGuess, gameStatus, message,
                selectedColorFromPalette, showRules, elapsedTime, hintsRemaining,
                allowDuplicates, stats, comboMessage, currentPreset,
                eliminatedColors, notepadOpen, undoUsed, undoSnapshot, maxCombo, showTutorial, showHistory
            } = state;

            // Refs for focus management and auto-scroll
            const guessListRef = React.useRef(null);
            const rulesCloseRef = React.useRef(null);
            const playAgainRef = React.useRef(null);
            const lossPlayAgainRef = React.useRef(null);
            const guessInputRef = React.useRef(null);
            const rulesModalRef = React.useRef(null);
            const prevGameStatusRef = React.useRef('playing');
            // Track previous guess for auto-advance detection
            const prevGuessRef = React.useRef(currentGuess);

            // Initialize game on component mount
            React.useEffect(() => {
                dispatch({ type: 'RESET_GAME', preset: 'medium', allowDuplicates: false });
                // Feature 5: re-check tutorial flag after reset
                let tutorialSeen = false;
                try { tutorialSeen = localStorage.getItem('neonBreakerTutorialSeen') === 'true'; } catch(e) {}
                if (!tutorialSeen) {
                    dispatch({ type: 'SHOW_TUTORIAL', show: true });
                }
            }, []);

            // Timer effect
            React.useEffect(() => {
                if (gameStatus !== 'playing') return;

                const timer = setInterval(() => {
                    dispatch({ type: 'INCREMENT_TIME' });
                }, 1000);

                return () => clearInterval(timer);
            }, [gameStatus]);

            // Auto-scroll to latest guess
            React.useEffect(() => {
                if (guessListRef.current && guesses.length > 0) {
                    guessListRef.current.scrollTop = guessListRef.current.scrollHeight;
                }
            }, [guesses.length]);

            // Auto-advance focus to next empty slot after placing a color
            React.useEffect(() => {
                const prev = prevGuessRef.current;
                prevGuessRef.current = currentGuess;
                if (gameStatus !== 'playing') return;

                // Check if a color was just placed (a null became non-null)
                const colorWasPlaced = prev.some((c, i) => c === null && currentGuess[i] !== null);
                if (!colorWasPlaced) return;

                const nextEmptyIdx = currentGuess.indexOf(null);
                if (nextEmptyIdx !== -1 && guessInputRef.current) {
                    // Small delay to let React re-render the DOM first, then re-query
                    requestAnimationFrame(() => {
                        if (guessInputRef.current) {
                            const buttons = guessInputRef.current.querySelectorAll('[role="button"]');
                            if (buttons[nextEmptyIdx]) buttons[nextEmptyIdx].focus();
                        }
                    });
                }
            }, [currentGuess, gameStatus]);

            // Focus management: move focus into win overlay
            React.useEffect(() => {
                if (gameStatus === 'won' && playAgainRef.current) {
                    playAgainRef.current.focus();
                }
            }, [gameStatus]);

            // Focus management: move focus into loss overlay
            React.useEffect(() => {
                if (gameStatus === 'lost' && lossPlayAgainRef.current) {
                    lossPlayAgainRef.current.focus();
                }
            }, [gameStatus]);

            // Focus management: return focus to guess input when game restarts
            React.useEffect(() => {
                const prev = prevGameStatusRef.current;
                prevGameStatusRef.current = gameStatus;
                if (gameStatus === 'playing' && (prev === 'won' || prev === 'lost')) {
                    if (guessInputRef.current) {
                        const firstButton = guessInputRef.current.querySelector('[role="button"]');
                        if (firstButton) firstButton.focus();
                    }
                }
            }, [gameStatus]);

            // Focus management: move focus into rules modal and trap it
            React.useEffect(() => {
                if (showRules && rulesCloseRef.current) {
                    rulesCloseRef.current.focus();
                }
            }, [showRules]);

            // Escape key closes rules modal
            React.useEffect(() => {
                if (!showRules) return;
                const handleEscape = (e) => {
                    if (e.key === 'Escape') {
                        dispatch({ type: 'SHOW_RULES', show: false });
                    }
                };
                document.addEventListener('keydown', handleEscape);
                return () => document.removeEventListener('keydown', handleEscape);
            }, [showRules]);

            // Focus trap for rules modal
            React.useEffect(() => {
                if (!showRules || !rulesModalRef.current) return;
                const modal = rulesModalRef.current;
                const focusableSelector = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
                const handleTab = (e) => {
                    if (e.key !== 'Tab') return;
                    const focusableElements = modal.querySelectorAll(focusableSelector);
                    if (focusableElements.length === 0) return;
                    const first = focusableElements[0];
                    const last = focusableElements[focusableElements.length - 1];
                    if (e.shiftKey && document.activeElement === first) {
                        e.preventDefault();
                        last.focus();
                    } else if (!e.shiftKey && document.activeElement === last) {
                        e.preventDefault();
                        first.focus();
                    }
                };
                document.addEventListener('keydown', handleTab);
                return () => document.removeEventListener('keydown', handleTab);
            }, [showRules]);

            // Handle clicking on a color in the palette
            const handlePaletteColorClick = (color) => {
                if (gameStatus !== 'playing') return;

                const newGuess = [...currentGuess];
                const emptyIndex = newGuess.indexOf(null);

                if (emptyIndex !== -1) {
                    if (!allowDuplicates && newGuess.includes(color)) {
                        dispatch({ type: 'SET_MESSAGE', message: 'Colors must be unique in your guess!' });
                        return;
                    }
                    newGuess[emptyIndex] = color;
                    dispatch({ type: 'UPDATE_CURRENT_GUESS', newGuess });
                    dispatch({ type: 'SET_SELECTED_COLOR', color: null });
                    AudioSystem.play(520);
                } else {
                    dispatch({ type: 'SET_SELECTED_COLOR', color });
                    AudioSystem.play(440);
                }
            };

            // Handle clicking on a peg in the current guess area
            const handleGuessPegClick = (index) => {
                if (gameStatus !== 'playing') return;

                const newGuess = [...currentGuess];

                if (newGuess[index] !== null) {
                    newGuess[index] = null;
                    dispatch({ type: 'UPDATE_CURRENT_GUESS', newGuess });
                    dispatch({ type: 'SET_SELECTED_COLOR', color: null });
                    AudioSystem.play(520);
                } else {
                    if (selectedColorFromPalette !== null) {
                        if (!allowDuplicates && newGuess.includes(selectedColorFromPalette)) {
                            dispatch({ type: 'SET_MESSAGE', message: 'Colors must be unique in your guess!' });
                            return;
                        }
                        newGuess[index] = selectedColorFromPalette;
                        dispatch({ type: 'UPDATE_CURRENT_GUESS', newGuess });
                        dispatch({ type: 'SET_SELECTED_COLOR', color: null });
                        AudioSystem.play(520);
                    } else {
                        dispatch({ type: 'SET_MESSAGE', message: 'Select a color from the palette first!' });
                        return;
                    }
                }
            };

            // Submit the current guess for feedback
            const handleSubmitGuess = () => {
                if (gameStatus !== 'playing') return;

                if (currentGuess.includes(null)) {
                    dispatch({ type: 'SET_MESSAGE', message: 'Please complete your guess!' });
                    return;
                }
                dispatch({ type: 'SUBMIT_GUESS' });
            };

            // Reset the game to its initial state
            const handleNewGame = () => {
                dispatch({ type: 'RESET_GAME', preset: currentPreset, allowDuplicates: allowDuplicates });
            };

            const handleToggleDuplicates = () => {
                if (guesses.length > 0 || gameStatus !== 'playing') return;
                dispatch({ type: 'RESET_GAME', preset: currentPreset, allowDuplicates: !allowDuplicates });
            };

            // Format time for display
            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            };

            // Feature 3: Can undo?
            const canUndo = !undoUsed && undoSnapshot !== null && gameStatus === 'playing';

            return (
                <main className="h-screen h-[100dvh] relative bg-gray-900 text-white flex flex-col items-center p-2 pt-14 overflow-hidden" role="main">
                    {/* Scanline and particle effects */}
                    <div className="scanline-overlay" aria-hidden="true"></div>
                    <ParticleBackground availableColors={gameConfig.availableColors} />

                    {/* Feature 5: Animated Tutorial */}
                    {showTutorial && (
                        <TutorialOverlay
                            onClose={() => dispatch({ type: 'SHOW_TUTORIAL', show: false })}
                            availableColors={gameConfig.availableColors}
                            codeLength={gameConfig.codeLength}
                        />
                    )}

                    <div className="relative z-10 bg-black/60 rounded-xl shadow-2xl p-4 w-full max-w-md border border-blue-700/50 shadow-blue-900/40 flex flex-col flex-1 min-h-0 overflow-hidden">
                        <h1 className="text-3xl md:text-4xl font-bold text-center mb-2 bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent tracking-wider text-shadow-neon">
                            NEON BREAKER
                        </h1>

                        {/* Game stats and timer */}
                        <div className="flex justify-between items-center mb-2">
                            <div className="stats-box">
                                <div className="text-sm text-cyan-300">Time</div>
                                <div className="stats-value">{formatTime(elapsedTime)}</div>
                            </div>

                            <div className="stats-box">
                                <div className="text-sm text-cyan-300">Attempts</div>
                                <div className="stats-value">{guesses.length}/{gameConfig.maxGuesses}</div>
                            </div>

                            <div className="stats-box">
                                <div className="text-sm text-cyan-300">Hints</div>
                                <div className="stats-value">{hintsRemaining}</div>
                            </div>
                        </div>

                        {/* Game mode and difficulty toggle */}
                        <div className="flex items-center justify-center mb-2 flex-wrap gap-1 text-sm">
                             <span className="mr-2 text-cyan-300">Difficulty:</span>
                             <select
                                className="bg-gray-800 text-white rounded p-1 touch-select"
                                value={currentPreset}
                                onChange={(e) => dispatch({ type: 'SET_DIFFICULTY', preset: e.target.value })}
                                disabled={gameStatus !== 'playing' || guesses.length > 0}
                                aria-label="Select difficulty level"
                             >
                                 {Object.keys(GAME_PRESETS).map(presetKey => (
                                     <option key={presetKey} value={presetKey}>
                                         {presetKey.charAt(0).toUpperCase() + presetKey.slice(1)}
                                     </option>
                                 ))}
                             </select>
                            <span className="ml-4 mr-2 text-cyan-300">Duplicates:</span>
                            <label className="switch">
                                <input
                                    type="checkbox"
                                    checked={allowDuplicates}
                                    onChange={handleToggleDuplicates}
                                    disabled={gameStatus !== 'playing' || guesses.length > 0}
                                    aria-label="Toggle duplicate colors"
                                />
                                <span className="slider"></span>
                            </label>
                            <span className="ml-2 text-cyan-300">{allowDuplicates ? "On" : "Off"}</span>
                        </div>

                        <p className="text-center text-cyan-300/80 mb-1 text-sm text-shadow-neon" role="status" aria-live="polite" aria-atomic="true">
                            {comboMessage && <span className="text-yellow-300 mr-2">{comboMessage}</span>}
                            {message}
                        </p>

                        {/* Secret Code Display (revealed on win/loss) with animated flip reveal */}
                        {gameStatus !== 'playing' && (
                            <div className="flex justify-center mb-1" role="status" aria-live="polite">
                                <SecretCodeReveal secretCode={secretCode} codeLength={gameConfig.codeLength} />
                            </div>
                        )}

                        {/* Past Guesses and Feedback */}
                        <div ref={guessListRef} className="flex-1 min-h-0 overflow-y-auto mb-2 p-1 rounded-md bg-gray-700/30 border border-gray-600/30" role="list" aria-label="Past guesses and feedback">
                            {guesses.map((g, index) => (
                                <GuessRow key={index} guess={g.code} feedback={g.feedback} codeLength={gameConfig.codeLength} rowNumber={index + 1} isLatest={index === guesses.length - 1} />
                            ))}
                        </div>

                        {/* Current Guess Input */}
                        {(() => {
                            const nextEmptySlot = gameStatus === 'playing' ? currentGuess.indexOf(null) : -1;
                            return (
                                <div ref={guessInputRef} className="flex flex-wrap justify-center gap-2 mb-2 p-2 bg-gray-700/50 rounded-lg shadow-inner border border-gray-600/50" aria-label="Current guess input area">
                                    {Array.from({ length: gameConfig.codeLength }).map((_, i) => (
                                        <CodePeg
                                            key={`current-${i}`}
                                            color={currentGuess[i]}
                                            onClick={() => handleGuessPegClick(i)}
                                            index={i}
                                            totalPegs={gameConfig.codeLength}
                                            isActiveSlot={i === nextEmptySlot}
                                        />
                                    ))}
                                </div>
                            );
                        })()}

                        {/* Color Picker */}
                        <div className="flex flex-wrap justify-center gap-2 mb-1" role="group" aria-label="Color selection palette">
                            {gameConfig.availableColors.map(color => (
                                <button
                                    key={color}
                                    onClick={() => handlePaletteColorClick(color)}
                                    className={`rounded-full transition-transform duration-100 ease-in-out hover:scale-110 active:scale-90 color-picker-button ${selectedColorFromPalette === color ? 'selected' : ''}`}
                                    style={{ backgroundColor: color }}
                                    disabled={gameStatus !== 'playing'}
                                    aria-label={`Select color ${COLOR_NAMES[color] || color}`}
                                    aria-pressed={selectedColorFromPalette === color}
                                ></button>
                            ))}
                        </div>

                        {/* Feature 2: Color Elimination Notepad */}
                        <div className="flex justify-center mb-1">
                            <button
                                onClick={() => dispatch({ type: 'TOGGLE_NOTEPAD' })}
                                className="notepad-toggle-btn"
                                aria-expanded={notepadOpen}
                                aria-controls="notepad-panel"
                                aria-label={notepadOpen ? 'Hide color notepad' : 'Show color notepad'}
                            >
                                {notepadOpen ? 'Hide Notepad' : 'Notepad'}
                            </button>
                        </div>
                        <div id="notepad-panel" className={`notepad-panel ${notepadOpen ? 'expanded' : 'collapsed'}`} aria-label="Color elimination notepad">
                            {notepadOpen && (
                                <div>
                                    <p className="text-xs text-cyan-300/70 mb-2 text-center">Click to mark/unmark colors. Auto-strikes colors with all-empty feedback.</p>
                                    <div className="flex flex-wrap justify-center gap-3">
                                        {gameConfig.availableColors.map(color => {
                                            const isElim = eliminatedColors.includes(color);
                                            return (
                                                <button
                                                    key={color}
                                                    onClick={() => dispatch({ type: 'TOGGLE_ELIMINATE_COLOR', color })}
                                                    className={`notepad-color relative flex flex-col items-center gap-1 ${isElim ? 'eliminated' : ''}`}
                                                    aria-label={`${COLOR_NAMES[color] || color}: ${isElim ? 'eliminated' : 'available'}. Click to toggle.`}
                                                    aria-pressed={isElim}
                                                >
                                                    <div
                                                        className="w-8 h-8 rounded-full border-2 transition-all"
                                                        style={{
                                                            backgroundColor: color,
                                                            borderColor: isElim ? '#ff4444' : 'rgba(255,255,255,0.2)',
                                                            boxShadow: isElim ? 'none' : `0 0 6px ${color}`
                                                        }}
                                                    />
                                                    <span className={`text-xs ${isElim ? 'line-through text-red-400' : 'text-gray-400'}`}>
                                                        {COLOR_NAMES[color] || '?'}
                                                    </span>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Action Buttons */}
                        <div className="flex flex-wrap justify-center gap-2">
                            <button
                                onClick={() => dispatch({ type: 'USE_HINT' })}
                                disabled={hintsRemaining <= 0 || gameStatus !== 'playing'}
                                className="action-btn py-1.5 px-3 text-sm bg-purple-700 hover:bg-purple-800 text-white font-bold rounded-lg shadow-lg shadow-purple-700/50 transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                                aria-label={`Use hint. ${hintsRemaining} hints remaining.`}
                            >
                                Hint ({hintsRemaining})
                            </button>

                            <button
                                onClick={() => dispatch({ type: 'SHOW_RULES', show: true })}
                                className="action-btn py-1.5 px-3 text-sm bg-yellow-700 hover:bg-yellow-800 text-white font-bold rounded-lg shadow-lg shadow-yellow-700/50 transition-all duration-200 transform hover:scale-105 active:scale-95"
                                aria-label="Show game rules"
                            >
                                Rules
                            </button>

                            {/* Feature 1: Clear Current Guess Button */}
                            <button
                                onClick={() => dispatch({ type: 'CLEAR_CURRENT_GUESS' })}
                                disabled={gameStatus !== 'playing' || currentGuess.every(c => c === null)}
                                className="action-btn py-1.5 px-3 text-sm bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-lg shadow-gray-600/50 transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                                aria-label="Clear current guess"
                            >
                                Clear
                            </button>

                            <button
                                onClick={handleSubmitGuess}
                                className="action-btn py-1.5 px-3 text-sm bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow-lg shadow-blue-700/50 transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled={gameStatus !== 'playing' || currentGuess.includes(null)}
                                aria-label="Submit your guess"
                            >
                                Guess
                            </button>

                            {/* Feature 3: Undo Last Guess Button */}
                            <button
                                onClick={() => dispatch({ type: 'UNDO_GUESS' })}
                                disabled={!canUndo}
                                className="action-btn py-1.5 px-3 text-sm bg-red-700 hover:bg-red-800 text-white font-bold rounded-lg shadow-lg shadow-red-700/50 transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                                aria-label={undoUsed ? 'Undo already used this game' : 'Undo last guess'}
                                title={undoUsed ? 'Undo already used' : 'Undo last guess (once per game)'}
                            >
                                Undo
                            </button>

                            <button
                                onClick={handleNewGame}
                                className="action-btn py-1.5 px-3 text-sm bg-green-700 hover:bg-green-800 text-white font-bold rounded-lg shadow-lg shadow-green-700/50 transition-all duration-200 transform hover:scale-105 active:scale-95"
                                aria-label="Start a new game"
                            >
                                New Game
                            </button>

                            {/* Feature 5: Tutorial button */}
                            <button
                                onClick={() => dispatch({ type: 'SHOW_TUTORIAL', show: true })}
                                className="action-btn py-1.5 px-3 text-sm bg-teal-700 hover:bg-teal-800 text-white font-bold rounded-lg shadow-lg shadow-teal-700/50 transition-all duration-200 transform hover:scale-105 active:scale-95"
                                aria-label="Show tutorial"
                            >
                                Tutorial
                            </button>

                            {/* Game History button */}
                            <button
                                onClick={() => dispatch({ type: 'SHOW_HISTORY', show: true })}
                                className="action-btn py-1.5 px-3 text-sm bg-indigo-700 hover:bg-indigo-800 text-white font-bold rounded-lg shadow-lg shadow-indigo-700/50 transition-all duration-200 transform hover:scale-105 active:scale-95"
                                aria-label="View game history"
                            >
                                History
                            </button>
                        </div>

                        {/* Feature 4: Post-Game Summary (replaces old win/loss overlays) */}
                        {gameStatus === 'won' && (
                            <PostGameSummary
                                gameStatus={gameStatus}
                                guesses={guesses}
                                secretCode={secretCode}
                                codeLength={gameConfig.codeLength}
                                elapsedTime={elapsedTime}
                                formatTime={formatTime}
                                maxCombo={maxCombo}
                                currentPreset={currentPreset}
                                maxGuesses={gameConfig.maxGuesses}
                                onPlayAgain={handleNewGame}
                                playAgainRef={playAgainRef}
                            />
                        )}

                        {gameStatus === 'lost' && (
                            <PostGameSummary
                                gameStatus={gameStatus}
                                guesses={guesses}
                                secretCode={secretCode}
                                codeLength={gameConfig.codeLength}
                                elapsedTime={elapsedTime}
                                formatTime={formatTime}
                                maxCombo={maxCombo}
                                currentPreset={currentPreset}
                                maxGuesses={gameConfig.maxGuesses}
                                onPlayAgain={handleNewGame}
                                playAgainRef={lossPlayAgainRef}
                            />
                        )}

                        {/* Rules Modal */}
                        {showRules && (
